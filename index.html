<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home Budget</title>
  </head>
  <body>
    <div class="wrapper">
      <button id="refresh" class="btn btn-secondary">
        Restart calculation
      </button>
      <div class="logo"></div>
      <h3 class="currency-selection">Select your currency</h3>
      <select id="cc-dropdown" class="currency-codes-dropdown">
        <option value=""></option>
      </select>
      <h1 id="title-summary" class="title">
        You have
        <span id="budget-left" class="money-left"
          >0 <span class="currency-code"></span
        ></span>
        left
      </h1>
      <section class="money">
        <div class="money-in">
          <p>
            Total income:
            <span id="income-summary" class="total-income">0</span>
          </p>

          <div class="input-block">
            <div class="drop-down-income"></div>

            <label for="income-value">Amount &nbsp;</label>
            <input type="number" class="income-value" />
            <button
              id="income-add"
              class="add-income btn btn-success addButton"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul
            id="list-income"
            class="income-list list-group list-group-flush"
          ></ul>
        </div>

        <div class="money-out">
          <p>
            Total spent:
            <span id="outcome-summary" class="total-outcome">0</span>
          </p>
          <div class="input-block">
            <div class="drop-down-outcome"></div>
            <label for="outcome-value">Amount &nbsp; </label>
            <input type="number" class="outcome-value" />
            <button
              id="outcome-add"
              class="add-outcome btn btn-success addButton"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul
            id="list-outcome"
            class="outcome-list list-group list-group-flush"
          ></ul>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
