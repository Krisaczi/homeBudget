<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home Budget</title>
  </head>
  <body>
    <div id="wrapper">
      <button id="refresh" class="btn btn-secondary">
        Restart calculation
      </button>
      <div id="logo"></div>
      <h3 class="currencySelection">Select your currency</h3>
      <select id="currencyCodesDropdown">
        <option value=""></option>
      </select>
      <h1 id="title">
        You have
        <span id="moneyLeft">0 <span class="currencyCode"></span></span> left
      </h1>
      <section id="money">
        <div id="moneyIn">
          <p>Total income: <span class="totalIncome">0</span></p>
          <div class="inputBlock">
            <div class="dropDownIncome"></div>
            <label for="incomeValue">Amount &nbsp;</label>
            <input type="text" class="incomeValue" />
            <button class="addIncome btn btn-success addButton">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul class="incomeList list-group list-group-flush"></ul>
        </div>

        <div id="moneyOut">
          <p>Total spent: <span class="totalOutcome">0</span></p>
          <div class="inputBlock">
            <div class="dropDownOutcome"></div>
            <label for="outcomeValue">Amount &nbsp; </label>
            <input type="text" class="outcomeValue" />
            <button class="addOutcome btn btn-success addButton">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul class="outcomeList list-group list-group-flush"></ul>
        </div>
      </section>
      <canvas id="budgetChart" width="400" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
