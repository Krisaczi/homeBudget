<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home Budget</title>
  </head>
  <body>
    <div id="wrapper">
      <button id="refresh" class="btn btn-secondary">
        Restart calculation
      </button>
      <div id="logo"></div>
      <h3 class="currency-selection">Select your currency</h3>
      <select id="currency-codes-dropdown">
        <option value=""></option>
      </select>
      <h1 id="title">
        You have
        <span id="money-left">0 <span class="currency-code"></span></span> left
      </h1>
      <section id="money">
        <div id="money-in">
          <p>Total income: <span class="total-income">0</span></p>
          <div class="input-block">
            <div class="drop-down-income"></div>
            <label for="income-value">Amount &nbsp;</label>
            <input type="text" class="income-value" />
            <button class="add-income btn btn-success addButton">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul class="income-list list-group list-group-flush"></ul>
        </div>

        <div id="money-out">
          <p>Total spent: <span class="total-outcome">0</span></p>
          <div class="input-block">
            <div class="drop-down-outcome"></div>
            <label for="outcome-value">Amount &nbsp; </label>
            <input type="text" class="outcome-value" />
            <button class="add-outcome btn btn-success addButton">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <ul class="outcome-list list-group list-group-flush"></ul>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
