<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Home Budget</title>
  </head>
  <body>
    <div id="wrapper">
      <button id="refresh">Restart calculation</button>
      <div id="logo"></div>
      <div class="currencySelection">Select your currency</div>
      <select id="currency-codes-dropdown">
        <option>Select a currency</option>
      </select>
      <h1 id="title">
        You have
        <span id="moneyLeft">0 <span class="currencyCode"></span></span> left
      </h1>

      <section id="money">
        <div id="moneyIn">
          <select id="incomeTypesDropdown">
            <option class="incomeType">Salary</option>
            <option class="incomeType">Business</option>
            <option class="incomeType">Sales</option>
            <option class="incomeType">Interests</option>
            <option class="incomeType">Dividends</option>
            <option class="incomeType">Rental</option>
            <option class="incomeType">Capital Gains</option>
            <option class="incomeType">Business</option>
            <option class="incomeType">Royalty Income</option>
            <option class="incomeType">Benefits</option>
            <option class="incomeType">Freelance</option>
            <option class="incomeType">Lottery</option>
          </select>
          <label for="incomeValue">Amount</label>
          <input type="text" class="incomeValue" />
          <button class="addIncome">Add</button>
          <ul class="incomeList"></ul>
          <p>Total income <span class="totalIncome">0</span></p>
        </div>
        <div id="moneyOut">
          <select id="outcomeTypesDropdown">
            <option class="outcomeType">Groceries</option>
            <option class="outcomeType">Rent</option>
            <option class="outcomeType">Media</option>
            <option class="outcomeType">Internet</option>
            <option class="outcomeType">Mobile phones</option>
            <option class="outcomeType">Life insurance</option>
            <option class="outcomeType">Entertainment</option>
            <option class="outcomeType">Dining out</option>
            <option class="outcomeType">Gas</option>
            <option class="outcomeType">Investments</option>
            <option class="outcomeType">Loan repayment</option>
          </select>
          <label for="outcomeValue">Amount</label>
          <input type="text" class="outcomeValue" />
          <button class="addOutcome">Add</button>
          <ul class="outcomeList"></ul>
          <p>Total spent <span class="totalOutcome">0</span></p>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
